<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Geolocalizaci√≥n - Bellas Artes</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body{
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height:100vh;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
}

.contenedor{
  background:white;
  padding:25px;
  border-radius:15px;
  width:90%;
  max-width:1000px;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
}

h1{
  text-align:center;
  color:#333;
}

.info{
  text-align:center;
  font-size:18px;
  margin-bottom:15px;
}

.contenido{
  display:flex;
  gap:20px;
}

#mapa{
  width:60%;
  height:400px;
  border-radius:12px;
}

.street{
  width:40%;
}

.street img{
  width:100%;
  border-radius:12px;
}

.boton{
  display:block;
  margin:15px auto;
  background:#667eea;
  color:white;
  padding:12px 20px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:16px;
}
</style>
</head>

<body>

<div class="contenedor">
  <h1>Geolocalizaci√≥n: Palacio de Bellas Artes</h1>

  <div class="info">
    üìç <strong>Latitud:</strong> 19.4352 <br>
    üìç <strong>Longitud:</strong> -99.1412
  </div>

  <div class="contenido">
    <div id="mapa"></div>

    <div class="street">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Bellas_Artes_CDMX.jpg">
      <button class="boton" onclick="abrirMaps()">Ver en Google Maps</button>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const lat = 19.4352;
const lon = -99.1412;

const mapa = L.map('mapa').setView([lat, lon], 16);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap'
}).addTo(mapa);

const iconoRojo = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25,41],
  iconAnchor: [12,41]
});

L.marker([lat, lon], {icon: iconoRojo})
  .addTo(mapa)
  .bindPopup("Palacio de Bellas Artes")
  .openPopup();

function abrirMaps(){
  window.open(`https://www.google.com/maps?q=${lat},${lon}`);
}
</script>

</body>
</html>
