<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Museos CDMX - Geolocalizaci√≥n y Redes Sociales</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body{
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height:100vh;
  margin:0;
  padding:20px;
}

.contenedor{
  background:white;
  padding:25px;
  border-radius:15px;
  max-width:1100px;
  margin:auto;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
}

h1{
  text-align:center;
  color:#333;
}

select{
  display:block;
  margin:15px auto;
  padding:10px;
  font-size:16px;
}

.info{
  text-align:center;
  font-size:18px;
  margin-bottom:15px;
}

.contenido{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

#mapa{
  width:60%;
  height:400px;
  border-radius:12px;
}

.redes{
  width:35%;
}

iframe{
  border:none;
}
</style>
</head>

<body>

<div class="contenedor">
  <h1>Museos Emblem√°ticos de la CDMX</h1>

  <select onchange="cambiarMuseo(this.value)">
    <option value="">Selecciona un museo</option>
    <option value="bellas">Palacio de Bellas Artes</option>
    <option value="antropologia">Museo Nacional de Antropolog√≠a</option>
    <option value="frida">Museo Frida Kahlo</option>
    <option value="soumaya">Museo Soumaya</option>
    <option value="tamayo">Museo Tamayo</option>
  </select>

  <div class="info" id="info">
    Selecciona un museo para ver su ubicaci√≥n y publicaciones
  </div>

  <div class="contenido">
    <div id="mapa"></div>

    <div class="redes">
      <h3>Publicaciones en Facebook</h3>
      <iframe id="facebook"
        width="340"
        height="500"
        scrolling="no"
        allowfullscreen="true"
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
      </iframe>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const museos = {
  bellas:{
    nombre:"Palacio de Bellas Artes",
    lat:19.4352,
    lon:-99.1412,
    fb:"https://www.facebook.com/BellasArtesCDMX"
  },
  antropologia:{
    nombre:"Museo Nacional de Antropolog√≠a",
    lat:19.4260,
    lon:-99.1860,
    fb:"https://www.facebook.com/MuseosCDMX"
  },
  frida:{
    nombre:"Museo Frida Kahlo",
    lat:19.3556,
    lon:-99.1629,
    fb:"https://www.facebook.com/MuseoFridaKahlo"
  },
  soumaya:{
    nombre:"Museo Soumaya",
    lat:19.4407,
    lon:-99.2040,
    fb:"https://www.facebook.com/MuseoSoumayaFans"
  },
  tamayo:{
    nombre:"Museo Tamayo",
    lat:19.4269,
    lon:-99.1917,
    fb:"https://www.facebook.com/ArteModernoCDMX"
  }
};

const mapa = L.map('mapa').setView([19.4326, -99.1332], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  attribution:'&copy; OpenStreetMap'
}).addTo(mapa);

let marcador;

function cambiarMuseo(clave){
  if(!clave) return;

  const m = museos[clave];

  document.getElementById("info").innerHTML = `
    üìç <strong>${m.nombre}</strong><br>
    Latitud: ${m.lat}<br>
    Longitud: ${m.lon}
  `;

  mapa.setView([m.lat, m.lon], 16);

  if(marcador){
    mapa.removeLayer(marcador);
  }

  marcador = L.marker([m.lat, m.lon])
    .addTo(mapa)
    .bindPopup(m.nombre)
    .openPopup();

  document.getElementById("facebook").src =
    `https://www.facebook.com/plugins/page.php?href=${encodeURIComponent(m.fb)}&tabs=timeline&width=340&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true`;
}
</script>

</body>
</html>
